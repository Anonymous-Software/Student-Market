<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Student Market | Lets help you buy and sell your products</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <header>        

        <div class="Welcome">

            <h1>University of the Free State</h1>
            <h1>Student Market</h1>
            <h2>Taking the campus commerce digitally</h2>
            <button>Upload your products</button>
        </div>
        
    </header>

    <main>

                            <h4 id="HomeProuctName">Nike</h4>

                        <div class="ProductPrice">
                            <h4 id="HomeProuctPrice">R1 400</h4>
                        </div>

                    </div>

                </div>

                <div class="Product">
                    <img src="images/Air Jordan.png" id="HomeProuctImage" alt="products">

                    <div class="wrapper">

                        <div class="ProductDetails">
                            <h4 id="HomeProuctName">Nike Air Jordan</h4>
                        </div>
    
                        <div class="ProductPrice">
                            <h4 id="HomeProuctPrice">R2 000</h4>
                        </div>

                    </div>

                </div>

                <div class="Product">
                    <img src="images/Airforce 3.png" id="HomeProuctImage" alt="products">

                    <div class="wrapper">

                        <div class="ProductDetails">
                            <h4 id="HomeProuctName">Nike Airforce 1</h4>
                        </div>
    
                        <div class="ProductPrice">
